<header class="container-header">
    <div class="logo" >
        <img src="../../assets/om.jpeg" class="logo-img">
        <div class="logo-text">Pay&Play</div>
    </div>
    <ng-container *ngIf="isLoginPage(); else otherPageHeader">
      <div class="login">Login</div>
      <div class="sign-up">Sign-Up</div>
      <div class="about">About</div>
    </ng-container>
    <ng-template #otherPageHeader>
      <div class="logout" (click)="moveToLoginPage()">Logout</div>
      <div class="data-plan">Data Plan</div>
      <div class="clothing">Clothing</div>
      <div class="add-cart">Add Cart</div>
    </ng-template>
  </header>
